<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Just 4Fun</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="light-mode">
        <div class="container">
            <div class="tab-content content" id="myTabContent">
                <div class="tab-pane fade show active grid" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="card d-4 border-more flex-column">
                        <img class="big-img" src="img/smart-home-bro.png" alt="home">
                        <div class="info">
                            <h4 class="">Home</h4>
                            <p class="">See all devices available</p>
                        </div>
                    </div>
                    <div class="card d-4 flex-column">
                        <img class="big-img" src="img/switches-bro.png" alt="home">
                        <div class="info">
                            <h4 class="">Lights</h4>
                            <p class="">Turn On/Off the lights</p>
                        </div>
                    </div>
                    <div class="card d-4 flex-column">
                        <img class="big-img" src="img/voice-control-amico.png" alt="home">
                        <div class="info">
                            <h4 class="">Assistant</h4>
                            <p class="">Call me if you need me</p>
                        </div>
                    </div>
                    <div class="card d-4 flex-column">
                        <img class="big-img" src="img/headphone-amico.png" alt="home">
                        <div class="info">
                            <h4 class="">Music</h4>
                            <p class="">Listen to your playlists</p>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="" role="tabpanel" aria-labelledby="">
                    <div class="card">
                        <img class="big-img" src="img/headphone-amico.png" alt="home">
                        <div class="info">
                            <h4 class="">Music</h4>
                            <p class="">Listen to your playlists</p>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="" role="tabpanel" aria-labelledby=""></div>
                <div class="tab-pane fade" id="" role="tabpanel" aria-labelledby=""></div>
                <div class="tab-pane fade" id="" role="tabpanel" aria-labelledby=""></div>
            </div>
            <!-- Menu -->
            <ul class="menu nav nav-pills">
                <li class="nav-item active">
                    <button id="home-tab" data-bs-target="#home" type="button" role="tab" aria-controls="" aria-selected="" class="nav-link icon material-symbols-rounded" data-bs-toggle="tooltip" data-bs-placement="top" title="Home">home</button>
                </li>
                <li class="nav-item">
                    <button id="" data-bs-target="#" type="button" role="tab" aria-controls="" aria-selected="" class="nav-link icon material-symbols-rounded" data-bs-toggle="tooltip" data-bs-placement="top" title="Cards">style</button>
                </li>
                <li class="nav-item">
                    <button id="" data-bs-target="#" type="button" role="tab" aria-controls="" aria-selected="" class="nav-link icon material-symbols-rounded" data-bs-toggle="tooltip" data-bs-placement="top" title="Galeria">gallery_thumbnail</button>
                </li>
                <li class="nav-item">
                    <button id="" data-bs-target="#" type="button" role="tab" aria-controls="" aria-selected="" class="nav-link icon material-symbols-rounded toggle-theme" data-bs-toggle="tooltip" data-bs-placement="top" title="Dark Mode">routine</button>
                </li>
                <li class="nav-item">
                    <button id="" data-bs-target="#" type="button" role="tab" aria-controls="" aria-selected="" class="nav-link icon material-symbols-rounded" data-bs-toggle="tooltip" data-bs-placement="top" title="Sair">logout</button>
                </li>
            </ul>
        </div>
        <script src="main.js"></script>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
